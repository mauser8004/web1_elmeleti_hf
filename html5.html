        <h3 id="storage">Web Storage</h3>
        <button onclick="localStorage.setItem('test', 'Hello World!')">Tárolás</button>
        <button onclick="alert(localStorage.getItem('test'))">Kiolvasás</button>
        
        <h3 id="workers">Web Workers</h3>
        <script>
            if (window.Worker) {
                let worker = new Worker('worker.js');
                worker.onmessage = function(event) {
                    alert('Üzenet a Workertől: ' + event.data);
                };
                worker.postMessage('Hello Worker!');
            }
        </script>
