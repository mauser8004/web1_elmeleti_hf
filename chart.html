<div class="content">
        <h2>ChartJS Diagram</h2>
        <table id="chart-table">
            <thead>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                    <th>E</th>
                </tr>
            </thead>
            <tbody>
                <tr onclick="updateChart(this)">
                    <td>10</td><td>20</td><td>30</td><td>40</td><td>50</td>
                </tr>
                <tr onclick="updateChart(this)">
                    <td>15</td><td>25</td><td>35</td><td>45</td><td>55</td>
                </tr>
                <tr onclick="updateChart(this)">
                    <td>20</td><td>30</td><td>40</td><td>50</td><td>60</td>
                </tr>
                <tr onclick="updateChart(this)">
                    <td>25</td><td>35</td><td>45</td><td>55</td><td>65</td>
                </tr>
                <tr onclick="updateChart(this)">
                    <td>30</td><td>40</td><td>50</td><td>60</td><td>70</td>
                </tr>
            </tbody>
        </table>
        <canvas id="myChart"></canvas>
    </div>
        <script>
        let ctx = document.getElementById("myChart").getContext("2d");
        let myChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: ["A", "B", "C", "D", "E"],
                datasets: [{
                    label: "Adatok",
                    data: [],
                    borderColor: "blue",
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChart(row) {
            let values = Array.from(row.children).map(td => parseInt(td.innerText));
            myChart.data.datasets[0].data = values;
            myChart.update();
        }
	</script>
